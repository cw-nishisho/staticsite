<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Sidebar</title>
	<style>
		html, body {
			display:block;
			height: 100%;
			width: 250px;
			margin: 0;
			padding: 0;
		}

		#sidebar {
			position: fixed;
			display:block;
			top: 0;
			left: 0;
			width: 250px;
			height: 100%;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			z-index: 9999;
		}
	</style>
</head>
<body>
	<div id="sidebar">
		<h1>My Sidebar</h1>
		<p>This is my sidebar.</p>
	</div>
</body>
</html>
